<!-- ARQUIVO HTML -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="prova.css">
    <title>Formulário Infinity Henrique</title>
</head>
<body>
    <h1>Formulário Infinity Henrique</h1>
    <br><br><br>
    <form method="post" action="envio_concluido.asp">
        <label for="nome">Nome:</label><br>
        <input required="required" type="text" placeholder="Digite aqui seu nome completo" size="50" maxlength="55"><br><br>
        <label for="numero">Idade:</label><br>
        <input required="required" id="numero" type="number" placeholder="Informe sua idade" onkeypress='input_check()'><br><br>
        <label for="email">E-mail:</label><br>
        <input required="required" type="email" placeholder="Digite aqui seu melhor E-mail" id="email" size="50" maxlength="55"><br><br>
        <label for="sobre">Sobre:</label><br>
        <textarea required="required" id="sobre" cols="50" rows="15" placeholder="Fale aqui sobre você" autocomplete="off" maxlength="725"></textarea><br><br>
    <br>

        <ol>
            <li>Clique e aceite este contrato <input required="required" type="checkbox" checked></li>
            <li>Clique e aceite este contrato <input required="required" type="checkbox" checked></li>
            <li>Clique e aceite este contrato <input required="required" type="checkbox" checked></li>
            <li>Clique e aceite este contrato <input required="required" type="checkbox" checked></li>
            <li>Clique e aceite este contrato <input required="required" type="checkbox" checked></li>
        </ol>
    <br>

        <h3>Em qual horário você é mais rápido?</h3>
        <p><input checked name="radio" type="radio"> Manhã</p>
        <p><input name="radio" type="radio"> Tarde</p>
        <p><input name="radio" type="radio"> Noite</p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar formulário">
    </form>
    
<script src="prova.js"></script>    
</body>
</html>
